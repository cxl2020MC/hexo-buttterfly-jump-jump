<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>驭风飞行中......</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      flex-direction: column;
      height: 100vh;
      text-align: center;
    }
    .box {
      flex: 1;
      display: flex;
      justify-content: center;
      flex-direction: column;
    }
    .number {
      font-size: 80px;
      color: #666;
      font-weight: bold;
    }
    .text {
      font-size: 14px;
      margin: 24px;
      color: #333;
    }
    .footer {
      padding: 16px;
      border-top: 1px solid #efefef;
      color: #777;
      font-weight: lighter;
    }
    .footer a {
      text-decoration: none;
      font-weight: bold;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="number">驭风飞行中......</div>
    <div class="text">
      前往{{name}}({{url}})......
    </div>
  </div>
  <footer class="footer">
    <a href="https://github.com/cxl2020MC/hexo-buttterfly-jump-jump" target="_blank">Gtihub</a>
  </footer>
  <script language="javascript">
    setTimeout(function(){
      window.location.href = "{{url}}";//跳转
    }, 3*1000); 
  </script>
</body>
</html>
